<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=0,minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MCanvas</title>
    <script>
        (function(m, n) {
            var o = navigator.userAgent,
                p = /android|adr/gi.test(o),
                j = /iphone|ipod|ipad/gi.test(o) && !p;
            var k = n.documentElement;
            var l = function() {
                    var a = k.getBoundingClientRect().width || 320;
                    var b = a / 320 * 20;
                    b = b > 40 ? 40 : b;
                    k.style.fontSize = b + "px";
                    window.fontSize = b
                },
                i;
            m.addEventListener("resize", function() {
                clearTimeout(i);
                i = setTimeout(l, 100)
            }, false);
            m.addEventListener("pageshow", function(a) {
                if (a.persisted) {
                    clearTimeout(i);
                    i = setTimeout(l, 100)
                }
            }, false);
            l()
        })(window, document);
    </script>
<link href="css/main.css?013d8d7f" rel="stylesheet"></head>
<body>
    <h1 class="title">MCanvas</h1>
    <h2 class="sub-title">mcanvas is a image handler plugin that can easily merge, crop, compress, <br/>filter the image and export a image of base64 finally. <a href="https://github.com/xd-tayde/mcanvas/blob/master/README.md" target="_blank">DOCS</a></h2>
    <div class="left">
        <div class="left__title">MERGE IMAGE: </div>
        <div class="left__img">
            <img class="origin js-result" src="http://mtapplet.meitudata.com/596c72073971d86b5128.jpg" alt="">
        </div>
        <div class="left__btns">
            <span class="Button js-addImage">Add Image</span>
            <span class="Button js-addWm">Watermark</span>
            <span class="Button js-addText">Add Text</span>
            <span class="Button js-addRect">Add Rect</span>
            <span class="Button js-addCircle">Add Circle</span>
            <span class="Button clear js-clear">Reset</span>
        </div>
    </div>
    <div class="right">
        <div class="right__crop">
            <div class="right__crop__title">CROP IMAGE: </div>
            <div class="right__crop__img js-cropResult"></div>
            <span class="Button js-cropImage">Crop Image</span>
        </div>
        <div class="right__filter">
            <div class="right__filter__title">FILTER IMAGE: </div>
            <div class="right__filter__list">
                <div class="right__filter__img">
                    <div class="right__filter__btn js-filter" data-type="blur">Blur</div>
                </div>
                <div class="right__filter__img">
                    <div class="right__filter__btn js-filter" data-type="flip">Flip</div>
                </div>
                <div class="right__filter__img">
                    <div class="right__filter__btn js-filter" data-type="gray">Gray</div>
                </div>
                <div class="right__filter__img">
                    <div class="right__filter__btn js-filter" data-type="mosaic">Mosaic</div>
                </div>
                <!-- <div class="right__filter__img">
                    <div class="right__filter__btn js-filter" data-type="oil">Oil</div>
                </div> -->
            </div>
        </div>
    </div>
    <!-- <div class="bottom">
        <img class="result js-result" src="" alt="" >
    </div> -->
    <div class="dialog js-dialog">
        <div class="window">
            <h3>Params:</h3>
            <ul class="params js-params"></ul>
            <span class="Button js-cancel">Cancel</span>
            <span class="Button js-sure">OK</span>
        </div>
    </div>
    <script src="./zepto.min.js"></script>
    <!-- <script src="http://h5.meitu.com/js/console.min.js"></script> -->
<script src="web.js"></script></body>
</html>
